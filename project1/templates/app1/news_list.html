<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2 style="text-align: center">News List</h2><hr>
    {% for i in messages %}
        <p style="text-align: center;color: green">{{ i }}</p>
    {% endfor %}<hr>
    <table border="2">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Image_url</th>
        </tr>
        {% for i in object_list %}
            <tr>
            <td>{{ i.title }}</td>
            <td>{{ i.content }}</td>
            <td>{{ i.image_url }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
